<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting</title>
    <!-- Immediate meta refresh redirect -->
    <meta http-equiv="refresh" content="0; url=https://www.cs.virginia.edu/~evans">
</head>
<body>
    <p>Redirecting to <a href="https://www.cs.virginia.edu/~evans">https://www.cs.virginia.edu/evans</a>...</p>
    
    <!-- Immediate JavaScript redirect as backup -->
    <script>
        window.location.href = "https://www.cs.virginia.edu/~evans";
    </script>
</body>
</html>
